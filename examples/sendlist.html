<html>
<head><title>Link Broadcaster</title></head>

<body>
<script src="lib/samp.js"></script>
<script src="lib/flxhr/flXHR.js"></script>
<script src="broadcaster.js"></script>

<h2>Link Broadcaster</h2>

<p>This page is a list of links which uses the
<a href="broadcaster.js">broadcaster.js</a> script to
add broadcast buttons for links which are marked up with additional
<code>class="broadcaster"</code> and <code>mtype</code> attributes.
</p>

<div id="links">
<ul>
<li><a href="http://andromeda.star.bris.ac.uk/data/ACE_data.vot"
       class="broadcaster"
       mtype="table.load.votable"
       sendname="Send Table"
       >ACE_data.vot</a></li>
<li><a href="http://andromeda.star.bris.ac.uk/data/messier.xml"
       class="broadcaster"
       mtype="table.load.votable"
       sendname="Send Table"
       >messier.xml</a></li>
<li><a href="http://andromeda.star.bris.ac.uk/data/ftest.fits"
       class="broadcaster"
       sendname="Send Image"
       mtype="image.load.fits"
       >6dfgs_mini.fits</a></li>
<li><a href="http://andromeda.star.bris.ac.uk/data/B_sn.fits"
       >B_sn.fits</a></li>
</ul>
</div>

</body>
</html>
